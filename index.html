<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Clicky game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" title="Default Styles" media="screen"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>
    <div class="parent" style="margin:8% 30%;">
        <table id="grid">
            <tr class="row">
                <td><div class="block"><label id="1" class="label"></label></div></td>
                <td><div class="block"><label id="2" class="label"></label></div></td>
                <td><div class="block"><label id="3" class="label"></label></div></td>
                <td><div class="block"><label id="4" class="label"></label></div></td>
                <td><div class="block"><label id="5" class="label"></label></div></td>
                <td><div class="block"><label id="6" class="label"></label></div></td>
                <td><div class="block"><label id="7" class="label"></label></div></td>
                <td><div class="block"><label id="8" class="label"></label></div></td>
                <td><div class="block"><label id="9" class="label"></label></div></td>
                <td><div class="block"><label id="10" class="label"></label></div></td>
            </tr>
            <tr class="row">
                <td><div class="block"><label id="11" class="label"></label></div></td>
                <td><div class="block"><label id="12" class="label"></label></div></td>
                <td><div class="block"><label id="13" class="label"></label></div></td>
                <td><div class="block"><label id="14" class="label"></label></div></td>
                <td><div class="block"><label id="15" class="label"></label></div></td>
                <td><div class="block"><label id="16" class="label"></label></div></td>
                <td><div class="block"><label id="17" class="label"></label></div></td>
                <td><div class="block"><label id="18" class="label"></label></div></td>
                <td><div class="block"><label id="19" class="label"></label></div></td>
                <td><div class="block"><label id="20" class="label"></label></div></td>
            </tr>
            <tr class="row">
                <td><div class="block"><label id="21" class="label"></label></div></td>
                <td><div class="block"><label id="22" class="label"></label></div></td>
                <td><div class="block"><label id="23" class="label"></label></div></td>
                <td><div class="block"><label id="24" class="label"></label></div></td>
                <td><div class="block"><label id="25" class="label"></label></div></td>
                <td><div class="block"><label id="26" class="label"></label></div></td>
                <td><div class="block"><label id="27" class="label"></label></div></td>
                <td><div class="block"><label id="28" class="label"></label></div></td>
                <td><div class="block"><label id="29" class="label"></label></div></td>
                <td><div class="block"><label id="30" class="label"></label></div></td>
            </tr>
            <tr class="row">
                <td><div class="block"><label id="31" class="label"></label></div></td>
                <td><div class="block"><label id="32" class="label"></label></div></td>
                <td><div class="block"><label id="33" class="label"></label></div></td>
                <td><div class="block"><label id="34" class="label"></label></div></td>
                <td><div class="block"><label id="35" class="label"></label></div></td>
                <td><div class="block"><label id="36" class="label"></label></div></td>
                <td><div class="block"><label id="37" class="label"></label></div></td>
                <td><div class="block"><label id="38" class="label"></label></div></td>
                <td><div class="block"><label id="39" class="label"></label></div></td>
                <td><div class="block"><label id="40" class="label"></label></div></td>
            </tr>
        </table>
        <span id="timer" class="timerSpan"></span>
    </div>
    <div id="optionsDiv" style="margin:8% 30%;">
        <table class="radioTable">
            <tr>
                <td>
                    <input type="radio" name="radiog_dark" id="easy" class="css-checkbox" checked="checked"/>
                    <label for="easy" class="css-label radGroup2">Easy</label>
                </td>
                <td>
                    <input type="radio" name="radiog_dark" id="medium" class="css-checkbox"/>
                    <label for="medium" class="css-label radGroup2">Medium</label>
                </td>
                <td>
                    <input type="radio" name="radiog_dark" id="hard" class="css-checkbox"/>
                    <label for="hard" class="css-label radGroup2">Hard</label>
                </td>
            </tr>
        </table>
        <button class="startBtn">START</button>
    </div>
</body>
</html>
